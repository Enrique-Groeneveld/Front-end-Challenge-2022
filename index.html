                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons w3-display-bottommiddle">
                    <button onclick="answer('pro')" class="w3-button w3-xxlarge w3-round-large agree">Eens</button>

                    <button onclick="answer('contra')"
                        class="w3-button w3-xxlarge w3-round-large disAgree">Oneens</button>
